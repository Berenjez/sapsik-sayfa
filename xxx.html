<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENSLİ ŞAPŞİK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #noButton {
            background: red;
        }
        #noButton:hover {
            background: darkred;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sen çok şapşiksin, ayrıca böyle eşekçe konuşma bana LENSLİ</h1>
        <div class="button-container">
            <button onclick="openVideo()">Evet</button>
            <button id="noButton" onmouseover="moveButton()">Hayır</button>
        </div>
    </div>
    
    <script>
        function openVideo() {
            let newWindow = window.open("https://www.youtube.com/shorts/GcXG5ekPors", "_blank", "width=800,height=600");
            setTimeout(() => {
                if (newWindow) {
                    newWindow.document.write("<h1 style='text-align:center; margin-top:20px; font-size:30px; color:red;'>ÇOK ŞAPŞİKSİN</h1>");
                }
            }, 1000);
        }
        
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
